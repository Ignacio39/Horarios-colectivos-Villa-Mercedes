<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="header">
            <h1 style="font-size: 1.8em; color: #2d3748; margin-bottom: 15px; font-weight: bold;">
                Horarios de Colectivos Villa Mercedes
            </h1>
            <div class="current-time" id="currentTime">--:--:--</div>
            <div class="current-date" id="currentDate">--</div>
            
            <!-- Widget de contador de visitantes -->
            <div class="visitor-counter" title="Visitantes activos en este momento">
                <span class="visitor-icon">üë•</span>
                <span class="visitor-label">Visitantes activos:</span>
                <span class="visitor-count" id="visitorCountBadge">0</span>
            </div>
        </div>
        
        <!-- Widget de Clima -->
        <div id="weather-widget" style="
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        ">
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; align-items: center;">
                <div>
                    <div style="font-size: 36px; font-weight: bold;" id="temp">--¬∞C</div>
                    <div style="font-size: 12px; opacity: 0.9; margin-top: 5px;">Temperatura</div>
                </div>
                <div>
                    <div style="font-size: 28px;" id="weather-condition">‚òÄÔ∏è</div>
                    <div style="font-size: 12px; opacity: 0.9; margin-top: 5px;" id="weather-desc">Cargando...</div>
                </div>
                <div>
                    <div style="font-size: 20px; font-weight: bold;" id="humidity">--%</div>
                    <div style="font-size: 12px; opacity: 0.9; margin-top: 5px;">Humedad</div>
                </div>
            </div>
        </div>
        
        <div class="lines-container" id="linesContainer">
            <!-- Las l√≠neas se generar√°n din√°micamente -->
        </div>
        
        
        <button class="night-mode-toggle" id="nightModeToggle" onclick="toggleNightMode()" title="Modo Nocturno">
            üåô
        </button>
    </div>

    <!-- Contenedor de mapas con selector -->
    <div class="maps-section">
        <div class="map-selector">
            <button class="map-button active" onclick="showMap('routes')">Recorridos</button>
            <button class="map-button" onclick="showMap('charge')">Puntos de Carga</button>
        </div>
        
        <div class="map-container-responsive">
            <!-- Mapa de recorridos -->
            <div class="map-iframe-wrapper" id="routesMap">
                <iframe src="https://www.google.com/maps/d/embed?mid=19siz1ZDCDdoRBFgU0OmTftmlcJL3ku8&ehbc=2E312F" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <!-- Mapa de puntos de carga -->
            <div class="map-iframe-wrapper" id="chargeMap" style="display: none;">
                <iframe src="https://www.google.com/maps/d/embed?mid=1HnqzH7AAyDGyXJMkr8MWV4tmYRLRqHY&ehbc=2E312F" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" id="mainFooter" style="display:none;">
        <div class="footer-content">
            <div class="footer-left">
                <div class="copyright">
                    ¬© 2026 Horarios de Colectivos Villa Mercedes
                </div>
                <div class="contact-info">

    <!-- Testing tools (comentar en producci√≥n) -->

    <script>
    // Mostrar el footer solo cuando se baja lo suficiente
    document.addEventListener('DOMContentLoaded', function() {
        const footer = document.getElementById('mainFooter');
        const mapContainer = document.querySelector('.map-container-responsive');
        function checkFooterVisibility() {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            const footerThreshold = documentHeight - windowHeight - 100; // 100px antes del final
            
            if (scrollPosition > footerThreshold) {
                footer.style.display = 'block';
            } else {
                footer.style.display = 'none';
            }
        }
        window.addEventListener('scroll', checkFooterVisibility);
        checkFooterVisibility();
    });
    </script>
</body>
